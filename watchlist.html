<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700;800&family=Orbitron&family=Source+Sans+3:wght@400;700&display=swap"
        rel="stylesheet">
    <title>My Watchlist</title>
    <script src="https://kit.fontawesome.com/3f2406b19e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="header-title">My Watchlist</h1>
        <a id="my-watchlist-btn" href="index.html">Search for movies</a>
    </header>
    <main id="main" class="center-ele">
        <div id="empty-placeholder">
            <p>Your Watchlist is looking empty</p>
            <a class="add-watchlist-btn " href="index.html">Let's add some movie<i class="blinking fa-solid fa-plus plus"></i></a>
        </div>
        <div class="hide" id="empty-search-bar-msg">
            <h3>Enter a correct keyword to search!</h3>
        </div>
        <section id="WatchlistMovies">
        </section>
    </main>
    <script src="watchlist.js" type="module"></script>
</body>

</html>
